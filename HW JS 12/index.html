<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Homework 12 // Star Wars</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <form action="" class="search_zone">
                <input type="number" placeholder="Character from film #1" class="inputFill" maxlength="1">
                <button type="button" onclick="getCharacterFromFlim(reviceCharacter)" class="serach_btns">Lets search</button>
            </form>
        </div>
        <div  id="characters">
        </div>
        <div class="control">
            <h3 class="title">Planets</h3>
            <p class="hint">to show planets click "next"</p>
            <div class="buttons">
                <button id="planets-previous" class="serach_btns control-btn" type="button" onclick="pagePreviousPlanets()">Previous</button>
                <button id="planets-next" class="serach_btns control-btn" type="button" onclick="pageNextPlanets()">Next</button>
            </div>
            <div class="slider_planets"></div>
        </div>
        <div class="overlay" id="overlay"><h2 class="overlay-text">Loading...</h2></div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
